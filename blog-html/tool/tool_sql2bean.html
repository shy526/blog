<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tool-sql2bean</title>

    <link rel="stylesheet" href="../plungin/bootstrap/bootstrap.min.css">
    <style>
        textarea {
            margin-top: 50px;
            height: 400px !important;;
            width: 600px !important;;
        }

        .row-margin-top {
            margin-top: 20px;
        }
    </style>
    <script src="../plungin/syntax_highlighter/shCore.js"></script>
    <script src="../plungin/syntax_highlighter/shBrushJava.js"></script>
    <link rel="stylesheet" href="../plungin/syntax_highlighter/shCore.css">
    <link rel="stylesheet" href="../plungin/syntax_highlighter/shThemeEclipse.css">
    <script>
        SyntaxHighlighter.config.bloggerMode = false;
        SyntaxHighlighter.defaults['gutter'] = false;
        SyntaxHighlighter.all();
    </script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-4">
        <textarea class="form-control">
                             CREATE TABLE `t_water_index` (
              `ID` int(11) NOT NULL AUTO_INCREMENT,
              `ADDR` varchar(500) DEFAULT NULL COMMENT '检测地址',
              `TESTING_TIME` datetime DEFAULT NULL COMMENT '检测时间',
              `UPDATE_TIME` datetime DEFAULT NULL COMMENT '修改时间',
              `CREATE_TIME` datetime DEFAULT NULL COMMENT '创建时间',
              PRIMARY KEY (`ID`)
            ) ENGINE=InnoDB DEFAULT CHARSET=latin1;
        </textarea>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="row row-margin-top">
        <div class="col-md-3"></div>
        <div class="col-md-4 ">
            <div class="input-group">
                <div class="input-group-addon">类名</div>
                <input type="text" class="form-control" placeholder="默认表名" id="classNmae">
            </div>
            <br/>
            <div class="input-group">
                <div class="input-group-addon">命名规则</div>
                <select class="form-control" id="name_reul">
                    <option value="camel" selected="selected">驼峰</option>
                    <option value="Pasika">帕斯卡</option>
                    <option value="UP">大写</option>
                    <option value="low">小写</option>
                </select>
                <div class="input-group-addon">注解</div>
                <select class="form-control" id="annotation">
                    <option value="mapper" selected="selected">通用mapper</option>
                    <option value="jpa">JPA</option>
                    <option value="">无</option>
                </select>
            </div>
            <br>
            <div class="checkbox-inline">生成规则:</div>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> get/set
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2"> toString
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3"> 注释
            </label>
            <h2></h2>
            <button type="button" id="get_bean" class="btn btn-default btn-lg">go</button>
        </div>

        <div class="col-md-3"></div>

    </div>
    <br>
    <div class="row row-margin-top">
        <div class="col-md-3"></div>
        <div class="col-md-8">
            <div class="bean">


            </div>

        </div>


    </div>
</div>
<div id="modal">

</div>
</body>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../plungin/bootstrap/bootstrap.min.js"></script>

<script src="../plungin/iziModal/iziModal.min.js"></script>
<script src="../js/tool/java2bean.js"></script>
<script src="../js/page/count.js"></script>
<script src="../js/page/tool_sql2bean.js"></script>

</html>
